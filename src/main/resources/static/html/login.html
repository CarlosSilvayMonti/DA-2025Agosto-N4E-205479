<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Peajes</title>
    <link rel="stylesheet" href="./css/logIn.css">

    <!-- vistaWeb primero -->
    <script src="/js/vistaWeb.js"></script>
</head>

<body>
    <!-- utilidades (serializarFormulario, mostrarMensaje, etc.) -->
    <script src="/js/utilesVista.js"></script>

    <div class="formulario">
        <h2>Acceso al Sistema</h2>

        <form id="formLogin" autocomplete="off">
            <label for="cedula">C√©dula</label>
            <input type="text" id="cedula" name="cedula" placeholder="Ingrese su c√©dula" required>

            <label for="contrasenia">Contrase√±a</label>
            <input type="password" id="contrasenia" name="contrasenia" placeholder="Ingrese su contrase√±a" required>

            <!-- üîπ Mismo form, dos botones ‚Üí dos endpoints distintos -->

            <div class="botones-login">
                <button type="button" onclick="accederComoPropietario()">
                    Ingresar como propietario
                </button>

                <button type="button" class="btn-admin" onclick="accederComoAdministrador()">
                    Ingresar como administrador
                </button>
            </div>

        </form>

        <p id="mensaje"></p>
    </div>

    <script>
        function mostrar_mensaje(texto) {
            // Si quer√©s usar el pop-up lindo:
            // return mostrarMensaje(texto);
            document.getElementById("mensaje").textContent = texto;
        }

        // vistaWeb.js llama esto cuando el backend responde con id: "loginExitoso"
        function mostrar_loginExitoso(urlDestino) {
            window.location.href = urlDestino;
        }

        function accederComoPropietario() {
            const params = serializarFormulario("formLogin");
            submit("/acceso/loginPropietario", params);
        }

        function accederComoAdministrador() {
            const params = serializarFormulario("formLogin");
            submit("/acceso/loginAdministrador", params);
        }

        // Por si el backend responde con status 299 y mensaje de error de aplicaci√≥n
        async function excepcionDeAplicacion(text) {
            await mostrar_mensaje(text);
        }
    </script>
</body>

</html>
